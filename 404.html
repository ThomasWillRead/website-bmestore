<!DOCTYPE html>
<html lang="en">

<head id="head">
    <title>404 - Page Not Found</title>
    <meta name="description" content="">
    <script src="/source/pageSetUp.js" defer></script>
</head>

<style>
    #error-message {
        margin-top: 90px;
        overflow: hidden;
        display: block;
        text-align: center;
        box-shadow: -4px 0 12px rgba(0, 0, 0, 0.4);
        height: calc(100vh - 90px);
        font-weight: bold;
        color: #000;
    }
    #error-message h1 {
        font-size: 22vh;
    }
    #error-message p {
        font-size: 10vh;
    }
    #error-message a {
        color: #000;
        text-decoration: none;
        font-size: 3vh;
    }
</style>

<body>
    <div id="header"></div>
    
    <div id="error-message">
        <h1 style="font-size: 38vh; line-height: 20%;">404</h1>
        <p style="font-size: 7vh; line-height: 20%;">Page Not Found</p>
        <p style="font-size: 5vh; font-weight: 100;">The resource requested could not be found on the server</p>
        <a href="/">Go back to Home</a>
    </div>

    <div id="footer"></div>
</body>
</html>
